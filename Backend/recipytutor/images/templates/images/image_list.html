{% extends "base.html" %}
{% block content %}
<h1>All Images</h1>
<a href="{% url 'upload_image' %}">Upload New Image</a>
<ul>
    {% for image in images %}
        <li>
            <h3>{{ image.title }}</h3>
            <p>Uploaded by: {{ image.uploaded_by }}</p>
            <img src="{{ image.image.url }}" width="300">
        </li>
    {% endfor %}
</ul>
{% endblock %}
